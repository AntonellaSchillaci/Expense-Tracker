<div class="modal-backdrop">
    <div class="modal-content">
      <h2>Modifica Spesa</h2>
  
      <form [formGroup]="expenseForm" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="title">Titolo</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="Es. Supermercato"
            autocomplete="off"
          />
        </div>
  
        <div class="form-group">
          <label for="amount">Importo</label>
          <input
            id="amount"
            type="number"
            step="0.01"
            formControlName="amount"
            placeholder="Es. 25.99"
            autocomplete="off"
          />
        </div>
  
        <div class="form-group">
          <label for="category">Categoria</label>
          <input
            id="category"
            type="text"
            formControlName="category"
            placeholder="Es. Cibo, Trasporti"
            autocomplete="off"
          />
        </div>
  
        <div class="form-group">
          <label for="date">Data</label>
          <input
            id="date"
            type="date"
            formControlName="date"
            autocomplete="off"
          />
        </div>
  
        <div class="buttons">
          <button type="submit" [disabled]="!expenseForm.valid" class="save" aria-label="Salva modifiche">
            <i class="fas fa-save"></i> Salva
          </button>
          <button type="button" (click)="onCancel()" class="cancel" aria-label="Annulla modifica">
            <i class="fas fa-times"></i> Annulla
          </button>
        </div>
      </form>
    </div>
  </div>
